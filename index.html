<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil Page Rendi Fadilah</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">Menu</a>
        </div>
        <ul id="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(img/rendi.jpg);"></div>
        </div>
        <div class="description">
            <h1>Rendi Fadilah</h1>
            <p>Front End Designer</p>
            <a href="#" class="button 
            bg-green">Contact</a>
            <a href="#" class="button
            border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data"> 
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">16</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Jakarta, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Years Experience</p>
                <p class="text-gray">1</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">rendifadillah009@gmail.com</p>
            </div>
        </div> 
        </section>


    <section id="input-form">
        <form method="#" action="#">
            <div class="form">  
                <label>Nama</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="availability">
             </div>
             <div class="form">
                <label>Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Location</label>
                <input type="text" name="location">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>

    <script>
        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if(menu.style.display === "block") {
                menu.style.display = "none";
                box.style.paddingTop = "0px";
            }else{
                menu.style.display = "block";
                box.style.paddingTop = "125px"
            }
        }
    </script>
</body>
</html>
